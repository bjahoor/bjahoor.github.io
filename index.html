<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Brandon Jahoor â€” Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0c12;--fg:#eef0f4;--muted:#9aa1ac;--line:#262837;--brand:#7aa2ff;--brand-2:#9b6bff;--round:14px;--font-sans:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;--font-display:"Space Grotesk",var(--font-sans)}
*{box-sizing:border-box}
html,body{height:100%}
html{scroll-behavior:smooth}
body{margin:0;font-family:var(--font-sans);color:var(--fg);background:var(--bg)}

/* Header (fixed) */
header{position:fixed;top:0;left:0;width:100%;backdrop-filter:blur(8px);background:rgba(11,12,18,.85);border-bottom:1px solid var(--line);z-index:50;padding:0.5rem 0}
.wrap{max-width:1200px;margin:0 auto;padding:0 1.2rem}
header .nav-container{display:flex;justify-content:center;align-items:center;gap:2rem}
.brand{font-weight:700;font-family:var(--font-display);font-size:1.3rem;text-decoration:none;color:var(--fg)}
.brand:hover{color:var(--brand)}
nav{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center}
nav a{color:var(--fg);opacity:.9;text-decoration:none;font-size:1.05rem;cursor:pointer}
nav a:hover{color:var(--brand)}

/* Smooth scroll adjustment */
html{scroll-behavior:auto}
</style>
</head>
<body>
<header>
  <div class="wrap nav-container">
    <a class="brand" href="#" onclick="window.scrollTo({top:0,behavior:'smooth'});return false;">Brandon Jahoor</a>
    <nav>
      <a href="#experience">Experiences</a>
      <a href="#projects">Projects</a>
      <a href="Brandon%20Jahoor%20-%20Full%20Application%20Package.pdf" target="_blank" rel="noopener">Resume</a>
      <a href="https://www.linkedin.com/in/bjahoor/" target="_blank">LinkedIn</a>
      <a href="mailto:bjahoor@uwaterloo.ca">Email</a>
    </nav>
  </div>
</header>

<section style="height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;">
  <h1>Scroll Test Area</h1>
  <a href="#experience">Go to Experiences</a>
</section>
<section id="experience" style="height:100vh;background:#12131b;color:white;display:flex;align-items:center;justify-content:center;">
  <h2>Experiences Section</h2>
</section>
<section id="projects" style="height:100vh;background:#1a1b22;color:white;display:flex;align-items:center;justify-content:center;">
  <h2>Projects Section</h2>
</section>

<script>
// Disable default anchor jump and use manual scroll with exact offset
const headerOffset = 70;
const navLinks = document.querySelectorAll('nav a[href^="#"]');
navLinks.forEach(link => {
  link.addEventListener('click', e => {
    const id = link.getAttribute('href');
    if(id && id.startsWith('#')){
      e.preventDefault();
      const el = document.querySelector(id);
      if(el){
        const y = el.getBoundingClientRect().top + window.pageYOffset - headerOffset;
        window.scrollTo({top: y, behavior:'smooth'});
      }
    }
  });
});
</script>
</body>
</html>

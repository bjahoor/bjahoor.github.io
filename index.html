<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Brandon Jahoor — Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0c12;--fg:#eef0f4;--muted:#9aa1ac;--line:#262837;--brand:#7aa2ff;--brand-2:#9b6bff;--round:14px;--font-sans:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;--font-display:"Space Grotesk",var(--font-sans)}
*{box-sizing:border-box}
html,body{height:100%}
html{scroll-behavior:smooth;scroll-padding-top:var(--padTop,88px)}
body{margin:0;font-family:var(--font-sans);color:var(--fg);background:var(--bg)}
header{position:fixed;top:0;left:0;width:100%;backdrop-filter:blur(8px);background:rgba(11,12,18,.85);border-bottom:1px solid var(--line);z-index:50;padding:.5rem 0}
.wrap{max-width:1200px;margin:0 auto;padding:0 1.2rem}
header .nav-container{display:flex;justify-content:center;align-items:center;gap:2rem}
.brand{font-weight:700;font-family:var(--font-display);font-size:1.3rem;text-decoration:none;color:var(--fg)}
.brand:hover{color:var(--brand)}
nav{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center}
nav a{color:var(--fg);opacity:.9;text-decoration:none;font-size:1.05rem;cursor:pointer}
nav a:hover{color:var(--brand)}
.hero{padding:4.5rem 1rem 2rem;text-align:center;position:relative;z-index:2;margin-bottom:1rem}
.hero svg{width:clamp(200px,30vw,350px);height:auto;display:block;margin:0 auto .2rem}
.hero svg path{stroke:url(#grad);stroke-width:3;fill:none;stroke-dasharray:1000;stroke-dashoffset:1000;animation:draw 3s ease forwards}
@keyframes draw{to{stroke-dashoffset:0}}
.hero h1.neon{font-family:var(--font-display);font-size:clamp(4rem,10vw,6rem);font-weight:900;color:#fff;text-shadow:0 0 20px var(--brand),0 0 40px var(--brand-2);margin:.5rem 0}
.subtitle,.school{font-family:var(--font-display);background:linear-gradient(135deg,var(--brand),var(--brand-2));-webkit-background-clip:text;background-clip:text;color:transparent}
.subtitle{font-size:clamp(1.6rem,4vw,2.2rem);margin:.6rem 0}
.school{font-size:clamp(1.4rem,3.5vw,2rem);margin:.2rem 0 1rem}
.row{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center;margin-top:1.2rem}
.btn{padding:1rem 1.8rem;border-radius:14px;text-decoration:none;border:1px solid var(--line);background:#12131b;color:var(--fg);font-weight:600;font-size:1.2rem;transition:transform .3s ease,box-shadow .3s ease;animation:bounce 2s infinite ease-in-out}
.btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));border:none;color:#fff}
.btn:hover{transform:translateY(-5px) scale(1.08);box-shadow:0 0 25px rgba(122,162,255,.8)}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
.skills{display:flex;flex-wrap:wrap;gap:.6rem;justify-content:center;margin-top:1rem;max-width:900px;margin-left:auto;margin-right:auto}
.skill{padding:.5rem 1rem;border:1px solid var(--line);border-radius:20px;background:rgba(18,19,27,.6);font-size:1rem;transition:transform .3s ease}
.skill:hover{transform:translateY(-3px)}
.scroll-arrow{position:absolute;bottom:-40px;left:50%;transform:translateX(-50%);font-size:2.8rem;color:var(--brand);animation:arrowjump 1.2s infinite ease-in-out;text-shadow:0 0 25px var(--brand),0 0 50px var(--brand-2),0 0 80px var(--brand)}
@keyframes arrowjump{0%,70%,100%{transform:translate(-50%,0) scale(1)}35%{transform:translate(-50%,-18px) scale(1.2)}}
h2{font-family:var(--font-display);font-size:2rem;margin:3rem 0 1rem;text-align:center}
#experience{margin-top:3rem;margin-bottom:2.5rem}
#projects{margin-top:3rem;margin-bottom:5rem}
.timeline{max-width:800px;margin:2rem auto;display:flex;flex-direction:column;gap:1rem}
.timeline .item{background:#12131b;border-radius:var(--round);padding:1rem 1.5rem;box-shadow:0 5px 10px rgba(0,0,0,.4);transition:transform .25s ease,box-shadow .25s ease;cursor:pointer}
.timeline .item:hover{transform:translateY(-3px);box-shadow:0 8px 18px rgba(0,0,0,.45)}
.item-line{display:flex;justify-content:space-between;align-items:center;font-family:var(--font-display);font-size:1.2rem;font-weight:700}
.item-line span{color:var(--muted);font-weight:600}
.desc{opacity:0;max-height:0;overflow:hidden;transition:opacity .5s ease,max-height .5s ease;color:var(--muted);margin-top:.5rem;font-size:1rem;text-align:left}
.timeline .item:hover .desc{opacity:1;max-height:300px}
.desc ul{margin:.5rem 0 0 1.2rem;padding:0}
.desc ul li{margin-bottom:.35rem}
.grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));max-width:1000px;margin:auto}
.card{position:relative;border-radius:var(--round);overflow:hidden;height:220px;cursor:pointer;box-shadow:0 8px 18px rgba(0,0,0,.3);transition:transform .35s ease,box-shadow .35s ease,border .35s ease}
.card img{width:100%;height:100%;object-fit:cover;transition:transform .35s ease}
.card:hover img{transform:scale(1.08)}
.card:hover{transform:scale(1.05);box-shadow:0 0 40px rgba(122,162,255,1);border:2px solid var(--brand)}
.card h3{position:absolute;bottom:0;left:0;right:0;margin:0;padding:.5rem 1rem;background:rgba(0,0,0,.55);font-size:1rem}
#modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.92);display:none;align-items:center;justify-content:center;z-index:20;flex-direction:column;text-align:center;padding:1rem}
#modal img{max-width:90%;max-height:60vh;border-radius:var(--round);box-shadow:0 0 40px rgba(122,162,255,.8)}
#modal h3{margin:1rem 0 .5rem;font-size:1.6rem;font-family:var(--font-display)}
#modal p{max-width:700px;color:var(--muted);line-height:1.5}
footer{border-top:1px solid var(--line);color:var(--muted);font-size:.95rem;text-align:center;padding:2rem 1rem 3rem}
</style>
</head>

<section class="hero fade-in">
<h1 class="neon">Brandon Jahoor</h1>

<div class="skills"><div class="skill">ROS2</div><div class="skill">C++</div><div class="skill">Python</div><div class="skill">MATLAB</div><div class="skill">Docker</div><div class="skill">PLC</div><div class="skill">FPGA</div><div class="skill">CAD</div><div class="skill">3D Printing</div><div class="skill">Prototyping</div><div class="skill">Ubuntu</div><div class="skill">GitHub</div></div>

<script>
document.getElementById('y').textContent=new Date().getFullYear();
const experiences=[
{title:'Robotics Research Assistant',company:'University of Waterloo RoboHub',date:'Sep 2025 – Dec 2025',bullets:['Paired Xsens IMUs with Franka Emika Panda 7-axis robotic arm to mimic human motion using ROS2.','Contributing to development of human-robot motion mapping pipeline.']},
{title:'Robotics Engineering (Co-op)',company:'University of Waterloo Robotics Team',date:'Jun 2025 – Aug 2025',bullets:['Developed control and autonomy software in Linux/Ubuntu using ROS2 and Docker.','Created ROS2 Realsense streaming nodes with compression and rolling resolution.','Modeled 6-wheel drivetrain kinematics and implemented autonomous drive control.']},
{title:'Robotics Engineering (Co-op)',company:'BHF Robotics',date:'May 2025 – Jun 2025',bullets:['Designed and prototyped components for autonomous electric weeding robot using SolidWorks FEA simulations.','Diagnosed and restored robot control systems; programmed autodrive algorithm using Python/ROS2.','Trained AI deep learning model for weed/crop detection.']},
{title:'Mechatronics Engineering (Co-op)',company:'RAB Design Lighting',date:'Sep 2024 – Dec 2024',bullets:['Validated Bluetooth lighting control app and authored training manuals.','Performed electrical/mechanical validation and created design documentation using SolidWorks & AutoCAD.','Implemented process improvement tools for engineering workflows.']},
{title:'Quality Assurance Engineering (Co-op)',company:'Ontario Drive & Gear',date:'Jan 2024 – Apr 2024',bullets:['Led QA efforts for prototype gear launches under tight deadlines.','Performed precision inspections meeting AMGA/ISO standards; earned AGMA Foundation Scholarship.']},
{title:'Electrical Engineering (Co-op)',company:'Jule / eCAMION',date:'Feb 2022 – Jun 2022',bullets:['Assembled and wired EV fast chargers while supporting design, software, and quality engineering teams.']},
{title:'Youth Robotics Mentor',company:'FIRST Robotics - FLL',date:'Jan 2021 – Dec 2023',bullets:['Coached youth robotics teams to national competitions.','Guided programming and design winning mentor awards.']}
];
const exp=document.getElementById('experienceTimeline');
experiences.forEach(e=>{const d=document.createElement('div');d.className='item';d.innerHTML=`<div class='item-line'><div>${e.title}</div><span>${e.company}</span></div><div class='desc'><p><em>${e.date}</em></p><ul>${e.bullets.map(b=>`<li>${b}</li>`).join('')}</ul></div>`;exp.appendChild(d);});
const projects=[
{title:'UW RoboHub Research',img:'images/project-robohub.jpg',desc:'Contributing to development of the 7-axis Franka Emika Panda robotic arm paired with Xsens Awinda IMUs using ROS2 to mimic human arm movement.'},
{title:'SWARM Hackathon',img:'images/project-swarm.jpg',desc:'Assembled HeRo 2.0 robots from scratch with SMD soldering and firmware flashing to ESP32s. Established ROS2 wireless communication and simulation in Gazebo.'},
{title:'Mars-Style Rover',img:'images/project-rover.jpg',desc:'Developed ROS2 RealSense streaming with compression and resolution control for UW Robotics’ Mars-style rover. Modeled 6-wheel kinematics for autonomous navigation.'},
{title:'Autonomous Electric Weeder Robot',img:'images/project-weeder.jpg',desc:'Designed, simulated, and prototyped components for an autonomous electric weeding robot. Programmed autodrive navigation and trained AI model for weed detection.'},
{title:'3-DOF Robotic Arm',img:'images/project-arm.jpg',desc:'Designed and 3D-printed robotic arm with ROS2 and OpenCV on Raspberry Pi. Controlled motors via PWM and processed color tokens via vision.'},
{title:'STM32 Custom OS',img:'images/project-stm32.jpg',desc:'Developing a custom operating system in C for STM32 Nucleo microcontroller board, focusing on task scheduling and memory management.'},
{title:'PLC Controls',img:'images/project-plc.jpg',desc:'Programmed Siemens PLC in ladder logic to control motors, sensors, and buttons for automation tasks.'},
{title:'Raspberry Pi Arcade',img:'images/project-arcade.jpg',desc:'Built a retro arcade console powered by Raspberry Pi featuring a wide library of classic games.'},
{title:'Rubik’s Cube Solver',img:'images/project-ev3.jpg',desc:'Built and programmed a LEGO EV3 robot in RobotC integrated with Python solver, following formal design documentation.'},
{title:'Motorized Bicycle',img:'images/project-bike.jpg',desc:'Engineered a motorized bicycle using a 2-stroke engine retrofit kit, involving welding, cutting, and mechanical assembly.'},
{title:'Custom Lighting Fixture',img:'images/project-light.jpg',desc:'Customized lighting fixture with advanced app lighting controls developed during co-op at RAB Design Lighting.'}
];
const grid=document.getElementById('projectGrid');const modal=document.getElementById('modal');projects.forEach(p=>{const c=document.createElement('div');c.className='card';c.innerHTML=`<img src='${p.img}' alt='${p.title}'><h3>${p.title}</h3>`;c.addEventListener('click',()=>{modal.innerHTML=`<img src='${p.img}' alt='${p.title}'><h3>${p.title}</h3><p>${p.desc}</p>`;modal.style.display='flex';});grid.appendChild(c);});modal.addEventListener('click',()=>modal.style.display='none');
</script>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Brandon Jahoor — Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0c12;--fg:#eef0f4;--muted:#9aa1ac;--line:#262837;--brand:#7aa2ff;--brand-2:#9b6bff;--round:14px;--font-sans:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;--font-display:"Space Grotesk",var(--font-sans)}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:var(--font-sans);color:var(--fg);background:var(--bg)}

/* Reveal */
.fade-in{opacity:0;transform:translateY(20px);transition:opacity .8s ease,transform .8s ease}
.fade-in.visible{opacity:1;transform:translateY(0)}

/* Header (fixed) */
header{position:fixed;top:0;left:0;width:100%;backdrop-filter:blur(8px);background:rgba(11,12,18,.85);border-bottom:1px solid var(--line);z-index:50;padding:0.5rem 0}
.wrap{max-width:1200px;margin:0 auto;padding:0 1.2rem}
header .nav-container{display:flex;justify-content:center;align-items:center;gap:2rem}
.brand{font-weight:700;font-family:var(--font-display);font-size:1.3rem;text-decoration:none;color:var(--fg)}
.brand:hover{color:var(--brand)}
nav{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center}
nav a{color:var(--fg);opacity:.9;text-decoration:none;font-size:1.05rem;cursor:pointer}
nav a:hover{color:var(--brand)}

/* Hero (compact with signature line) */
.hero{padding:4.6rem 1rem 2rem;text-align:center;position:relative;z-index:2;margin-bottom:4.2rem}
.hero svg{width:clamp(220px,32vw,360px);height:auto;display:block;margin:0 auto .15rem}
.hero svg path{stroke:url(#grad);stroke-width:3;fill:none;stroke-dasharray:1000;stroke-dashoffset:1000;animation:draw 2.6s ease forwards}
@keyframes draw{to{stroke-dashoffset:0}}
.hero h1.neon{font-family:var(--font-display);font-size:clamp(4rem,10vw,6rem);font-weight:900;color:#fff;text-shadow:0 0 20px var(--brand),0 0 40px var(--brand-2);margin:.5rem 0}
.subtitle,.school{font-family:var(--font-display);background:linear-gradient(135deg,var(--brand),var(--brand-2));-webkit-background-clip:text;background-clip:text;color:transparent}
.subtitle{font-size:clamp(1.6rem,4vw,2.2rem);margin:.6rem 0}
.school{font-size:clamp(1.4rem,3.5vw,2rem);margin:.2rem 0 1rem}

/* CTAs */
.row{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center;margin-top:1.2rem}
.btn{padding:1rem 1.8rem;border-radius:14px;text-decoration:none;border:1px solid var(--line);background:#12131b;color:var(--fg);font-weight:600;font-size:1.2rem;transition:transform .3s ease,box-shadow .3s ease;animation:bounce 2s infinite ease-in-out}
.btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));border:none;color:#fff}
.btn:hover{transform:translateY(-5px) scale(1.08);box-shadow:0 0 25px rgba(122,162,255,.8)}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}

/* Skills chips */
.skills{display:flex;flex-wrap:wrap;gap:.6rem;justify-content:center;margin-top:1rem;max-width:900px;margin-left:auto;margin-right:auto}
.skill{padding:.5rem 1rem;border:1px solid var(--line);border-radius:20px;background:rgba(18,19,27,.6);font-size:1rem;transition:transform .3s ease}
.skill:hover{transform:translateY(-3px)}

/* Scroll arrow: short hop + rest + glow */
.scroll-arrow{position:absolute;bottom:-120px;left:50%;transform:translateX(-50%);font-size:2.8rem;color:var(--brand);animation:arrowPulse 1.5s ease-in-out infinite;text-shadow:0 0 16px var(--brand),0 0 36px var(--brand-2)}
@keyframes arrowPulse{0%{transform:translate(-50%,0)}30%{transform:translate(-50%,-10px)}45%{transform:translate(-50%,-10px)}100%{transform:translate(-50%,0)}}

/* Headings & anchor offsets */
h2{font-family:var(--font-display);font-size:2rem;margin:3.6rem 0 1.1rem;text-align:center}
#experience{scroll-margin-top:130px;margin-top:5.6rem;margin-bottom:2.2rem}
#projects{scroll-margin-top:130px;margin-top:2.6rem;margin-bottom:4.2rem}

/* Compact Experience */
.timeline{max-width:800px;margin:2rem auto;position:relative;display:flex;flex-direction:column;gap:1rem}
.timeline .item{background:#12131b;border-radius:var(--round);padding:1rem 1.5rem;box-shadow:0 5px 10px rgba(0,0,0,.4);transition:transform .25s ease,box-shadow .25s ease;cursor:pointer}
.timeline .item:hover{transform:translateY(-3px);box-shadow:0 8px 18px rgba(0,0,0,.45)}
.item-line{display:flex;justify-content:space-between;align-items:center;font-family:var(--font-display);font-size:1.15rem;font-weight:800}
.item-line span{color:var(--muted);font-weight:700}
.desc{opacity:0;max-height:0;overflow:hidden;transition:opacity .45s ease,max-height .45s ease;color:var(--muted);margin-top:.5rem;font-size:1rem;text-align:left}
.timeline .item:hover .desc{opacity:1;max-height:320px}
.desc p{margin:.2rem 0 .4rem}
.desc ul{margin:.5rem 0 0 1.2rem;padding:0}
.desc ul li{margin-bottom:.35rem}

/* Projects grid */
.grid{display:grid;gap:1rem;grid-template-columns:repeat(3,1fr);max-width:1000px;margin:auto}
@media(max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:640px){.grid{grid-template-columns:1fr}}
.card{position:relative;border-radius:var(--round);overflow:hidden;height:220px;cursor:pointer;box-shadow:0 8px 18px rgba(0,0,0,.3);transition:transform .35s ease,box-shadow .35s ease,border .35s ease}
.card img{width:100%;height:100%;object-fit:cover;transition:transform .35s ease}
.card:hover img{transform:scale(1.08)}
.card:hover{transform:scale(1.05);box-shadow:0 0 40px rgba(122,162,255,1);border:2px solid var(--brand)}
.card h3{position:absolute;bottom:0;left:0;right:0;margin:0;padding:.5rem 1rem;background:rgba(0,0,0,.55);font-size:1rem}

/* Modal */
#modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.92);display:none;align-items:center;justify-content:center;z-index:20;flex-direction:column;text-align:center;padding:1rem}
#modal img{max-width:90%;max-height:60vh;border-radius:var(--round);box-shadow:0 0 40px rgba(122,162,255,0.8)}
#modal h3{margin:1rem 0 .5rem;font-size:1.6rem;font-family:var(--font-display)}
#modal p{max-width:700px;color:var(--muted);line-height:1.5}

/* Background layers */
#bgVideo{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-3;opacity:.35}
#bg3d{position:fixed;inset:0;z-index:-2;background:transparent}

/* Footer */
footer{border-top:1px solid var(--line);color:var(--muted);font-size:.95rem;text-align:center;padding:1.8rem 1rem 2.6rem}
</style>
</head>
<body>

<video autoplay muted loop playsinline id="bgVideo"><source src="images/robo_video.mp4" type="video/mp4"></video>
<canvas id="bg3d" aria-hidden="true"></canvas>

<header>
  <div class="wrap nav-container">
    <a class="brand" href="#" onclick="window.scrollTo({top:0,behavior:'smooth'});return false;">Brandon Jahoor</a>
    <nav>
      <a href="#experience" onclick="const e=document.getElementById('experience');e.scrollIntoView({behavior:'smooth',block:'center'});window.scrollBy(0,-80);return false;">Experiences</a>
      <a href="#projects" onclick="const p=document.getElementById('projects');p.scrollIntoView({behavior:'smooth',block:'center'});window.scrollBy(0,-80);return false;">Projects</a>
      <a href="Brandon%20Jahoor%20-%20Full%20Application%20Package.pdf" target="_blank" rel="noopener">Resume</a>
      <a href="https://www.linkedin.com/in/bjahoor/" target="_blank">LinkedIn</a>
      <a href="mailto:bjahoor@uwaterloo.ca">Email</a>
    </nav>
  </div>
</header>

<section class="hero fade-in">
  <svg viewBox="0 0 600 100" aria-hidden="true">
    <defs>
      <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#7aa2ff"/><stop offset="100%" stop-color="#9b6bff"/>
      </linearGradient>
    </defs>
    <path d="M15 60 Q 65 10, 115 60 T 215 60 T 315 60 T 415 60 T 515 60" />
  </svg>
  <h1 class="neon">Brandon Jahoor</h1>
  <h2 class="subtitle">Mechatronics & Robotics Engineering</h2>
  <h3 class="school">University of Waterloo</h3>
  <div class="skills" id="skillsRow"></div>
  <div class="row">
    <a class="btn primary" href="Brandon%20Jahoor%20-%20Full%20Application%20Package.pdf" target="_blank">See Resume</a>
    <a class="btn" href="https://www.linkedin.com/in/bjahoor/" target="_blank">LinkedIn</a>
    <a class="btn" href="mailto:bjahoor@uwaterloo.ca">Email</a>
  </div>
  <div class="scroll-arrow">↓</div>
</section>

<section id="experience" class="wrap fade-in">
  <h2>Experiences</h2>
  <div class="timeline" id="experienceTimeline"></div>
</section>

<section id="projects" class="wrap fade-in">
  <h2>Projects</h2>
  <div class="grid" id="projectGrid"></div>
</section>

<div id="modal"></div>

<footer>© <span id="y"></span> Brandon Jahoor — Built with GitHub Pages.</footer>

<script>
// Footer year
const yEl=document.getElementById('y'); if(yEl) yEl.textContent=(new Date).getFullYear();

// Fade-in on scroll
const faders=document.querySelectorAll('.fade-in');
const obs=new IntersectionObserver(entries=>{entries.forEach(en=>{if(en.isIntersecting){en.target.classList.add('visible');}});},{threshold:0.2});
faders.forEach(f=>obs.observe(f));

// Skills chips (populate)
const skillsRow=document.getElementById('skillsRow');
const skills=["ROS2","C++","Python","MATLAB","Docker","PLC","FPGA","CAD","3D Printing","Prototyping","Ubuntu","Electrical Design","Mechanical Design","Assembly"];
if(skillsRow){ skillsRow.innerHTML=skills.map(s=>`<div class=\"skill\">${s}</div>`).join(''); }

// Projects + fullscreen modal
const projects=[
  {title:"UW RoboHub Research",img:"images/robohub.png",desc:"Undergraduate research assistant working on swarm robotics: ROS2 networking, navigation, and coordination on HeRo 2.0 platforms."},
  {title:"Swarm Hackathon — HeRo 2.0",img:"images/project-swarm.jpg",desc:"Developed swarm navigation and communication strategies for HeRo 2.0 robots during a robotics hackathon."},
  {title:"Mars-Style Rover",img:"images/project-rover.jpg",desc:"Designed control & autonomy software for a Mars-style rover using ROS2. Modeled 6-wheel drivetrain kinematics and integrated sensors."},
  {title:"ROS2 RealSense Pipeline",img:"images/project-realsense.jpg",desc:"Streamed color & depth data with a custom ROS2 RealSense wrapper. Added compression to reduce wireless bandwidth and dynamic resolution selection."},
  {title:"3-DOF Robotic Arm (ROS2)",img:"images/project-arm.jpg",desc:"Designed, prototyped, and 3D printed a robotic arm. Controlled motors via PWM and ROS2 on a Raspberry Pi with OpenCV for token color detection."},
  {title:"Embedded C Operating System",img:"images/project-stm32.jpg",desc:"Developed a custom real-time operating system in C on an STM32 Nucleo microcontroller board."},
  {title:"Motorized Bicycle",img:"images/project-bike.jpg",desc:"Transformed a bicycle with a 2-stroke engine retrofit kit using cutting, welding, and drilling skills."},
  {title:"PLC Controls (Siemens)",img:"images/project-plc.jpg",desc:"Programmed a Siemens PLC in ladder logic to control motors, sensors, and buttons for industrial automation."},
  {title:"Rubik’s Cube Solver (EV3)",img:"images/project-ev3.jpg",desc:"Built a LEGO EV3 robot, programmed in RobotC, and integrated a Python solving algorithm with formal design documentation."},
  {title:"Retro Arcade Console",img:"images/project-arcade.jpg",desc:"Assembled a Raspberry Pi-powered retro arcade console with a wide selection of classic games."}
];
const grid=document.getElementById('projectGrid');
const modal=document.getElementById('modal');
if(grid&&modal){
  projects.forEach(p=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`<img src="${p.img}" alt="${p.title}"><h3>${p.title}</h3>`;
    c.addEventListener('click',()=>{
      modal.innerHTML=`<img src="${p.img}" alt="${p.title}"><h3>${p.title}</h3><p>${p.desc}</p>`;
      modal.style.display='flex';
    });
    grid.appendChild(c);
  });
  modal.addEventListener('click',()=>{ modal.style.display='none'; });
}

// Experiences (compact line + hover expand)
const experiences=[
  {title:"Robotics Research Assistant",company:"UW RoboHub",date:"May 2025 – Present",bullets:["Swarm robotics research on HeRo 2.0.","Implemented ROS2 networking and navigation."]},
  {title:"Robotics Engineering",company:"UW Robotics Team (Co-op)",date:"Jan 2025 – Apr 2025",bullets:["Developed autonomy software on ROS2.","Integrated Realsense camera and drivetrain kinematics."]},
  {title:"Robotics Engineering",company:"BHF Robotics (Co-op)",date:"May 2024 – Aug 2024",bullets:["Prototyped parts and technical drawings.","Simulated autonomous navigation in Python."]},
  {title:"Mechatronics Engineering",company:"RAB Design Lighting (Co-op)",date:"Jan 2024 – Apr 2024",bullets:["Validated Bluetooth lighting app.","Created training materials and validation tests."]},
  {title:"Quality Assurance",company:"Ontario Drive & Gear (Co-op)",date:"May 2023 – Aug 2023",bullets:["Led QA for prototype gear launches.","Performed high-precision GD&T inspections."]},
  {title:"Electrical Engineering",company:"Jule / eCAMION (Co-op)",date:"Jan 2023 – Apr 2023",bullets:["Assembled EV fast chargers.","Worked on electrical design and quality engineering."]},
  {title:"Youth Robotics Mentor",company:"FIRST (FLL)",date:"2018 – Present",bullets:["Coached teams to national competitions.","Guided design and programming; won mentor awards."]}
];
const exp=document.getElementById('experienceTimeline');
if(exp){
  experiences.forEach(e=>{
    const d=document.createElement('div');
    d.className='item';
    d.innerHTML=`<div class=\"item-line\"><div>${e.title}</div><span>${e.company}</span></div>
                 <div class=\"desc\"><p><em>${e.date}</em></p><ul>${e.bullets.map(b=>`<li>${b}</li>`).join('')}</ul></div>`;
    exp.appendChild(d);
  });
}
</script>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.165.0/build/three.module.js';
const canvas=document.getElementById('bg3d');
const renderer=new THREE.WebGLRenderer({canvas,antialias:true,alpha:true});
renderer.setPixelRatio(Math.min(devicePixelRatio,2));
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,100);
camera.position.z=12;
// Separate groups so only stars react to mouse
const starsGroup=new THREE.Group();
const labelsGroup=new THREE.Group();
scene.add(starsGroup);scene.add(labelsGroup);
// Stars (500)
const COUNT=500;const pos=new Float32Array(COUNT*3);
for(let i=0;i<COUNT;i++){pos[i*3]=(Math.random()-0.5)*40;pos[i*3+1]=(Math.random()-0.5)*24;pos[i*3+2]=(Math.random()-0.5)*40;}
const geo=new THREE.BufferGeometry();geo.setAttribute('position',new THREE.BufferAttribute(pos,3));
const mat=new THREE.PointsMaterial({size:0.06,transparent:true,opacity:0.9,color:0x7aa2ff,depthWrite:false});
starsGroup.add(new THREE.Points(geo,mat));
// Floating skill labels – spawn anywhere (edge-biased) and drift; not affected by mouse
const floatSkills=["ROS2","C++","Python","MATLAB","Docker","PLC","FPGA","CAD","3D Printing","Ubuntu","Prototyping"];
const sprites=[];
function randBetween(min,max){return Math.random()*(max-min)+min;}
function edgeBiased(min,max,bias=0.65){if(Math.random()<bias){return Math.random()<0.5?min:max;}return randBetween(min,max);}
function makeLabel(text){const cvs=document.createElement('canvas');cvs.width=512;cvs.height=128;const ctx=cvs.getContext('2d');ctx.clearRect(0,0,cvs.width,cvs.height);ctx.fillStyle='white';ctx.font='48px Space Grotesk';ctx.textAlign='center';ctx.textBaseline='middle';ctx.fillText(text,256,64);const tex=new THREE.CanvasTexture(cvs);const sm=new THREE.SpriteMaterial({map:tex,transparent:true});const sp=new THREE.Sprite(sm);sp.scale.set(6,1.5,1);const x=edgeBiased(-20,20);const y=edgeBiased(-10,10);sp.position.set(x,y,-5);sp.userData={life:500+Math.random()*500,vy:0.01+Math.random()*0.02,vx:(Math.random()-0.5)*0.02};labelsGroup.add(sp);sprites.push(sp);} 
setInterval(()=>{makeLabel(floatSkills[Math.floor(Math.random()*floatSkills.length)])},3000);
function animateLabels(){for(let i=sprites.length-1;i>=0;i--){const s=sprites[i];s.position.y+=s.userData.vy;s.position.x+=s.userData.vx;s.userData.life--;if(s.position.x>22)s.position.x=-22;if(s.position.x<-22)s.position.x=22;if(s.position.y>12)s.position.y=-12;if(s.position.y<-12)s.position.y=12;if(s.userData.life<=0){labelsGroup.remove(s);sprites.splice(i,1);}}}
// Resize
function resize(){renderer.setSize(innerWidth,innerHeight);camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();}
window.addEventListener('resize',resize);resize();
// Mouse interaction: rotate only the stars group
addEventListener('mousemove',e=>{const x=(e.clientX/innerWidth-0.5)*2;const y=-(e.clientY/innerHeight-0.5)*2;starsGroup.rotation.y=x*0.3;starsGroup.rotation.x=y*0.2;});
// Background spin
function anim(){requestAnimationFrame(anim);starsGroup.rotation.y+=0.006;animateLabels();renderer.render(scene,camera);}anim();
</script>

</body>
</html>

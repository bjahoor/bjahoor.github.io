<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Brandon Jahoor — Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<!-- (styles remain unchanged for brevity) -->
</head>
<body>
<!-- (body content remains unchanged up to the script section) -->
<script>
document.getElementById("y").textContent=(new Date).getFullYear();

const faders=document.querySelectorAll('.fade-in');
const obs=new IntersectionObserver(entries=>{ entries.forEach(en=>{ if(en.isIntersecting){ en.target.classList.add('visible'); }}); },{threshold:0.2});
faders.forEach(f=>obs.observe(f));

const projects=[ /* (same as before) */ ];
const grid=document.getElementById('projectGrid');
const modal=document.getElementById('modal');
projects.forEach(p=>{
  const c=document.createElement('div');
  c.className='card';
  c.innerHTML=`<img src="${p.img}" alt="${p.title}"><h3>${p.title}</h3>`;
  c.addEventListener('click',()=>{
    modal.innerHTML=`<img src="${p.img}" alt="${p.title}"><h3>${p.title}</h3><p>${p.desc}</p>`;
    modal.style.display='flex';
  });
  grid.appendChild(c);
});
modal.addEventListener('click',()=>{ modal.style.display='none'; });

const experiences=[
  {title:"Robotics Research Assistant",company:"UW RoboHub",date:"May 2025 – Present",bullets:["Swarm robotics research on HeRo 2.0.","Implemented ROS2 networking and navigation."]},
  {title:"Robotics Engineering",company:"UW Robotics Team (Co-op)",date:"Jan 2025 – Apr 2025",bullets:["Developed autonomy software on ROS2.","Integrated Realsense camera and drivetrain kinematics."]},
  {title:"Robotics Engineering",company:"BHF Robotics (Co-op)",date:"May 2024 – Aug 2024",bullets:["Prototyped parts and technical drawings.","Simulated autonomous navigation in Python."]},
  {title:"Mechatronics Engineering",company:"RAB Design Lighting (Co-op)",date:"Jan 2024 – Apr 2024",bullets:["Validated Bluetooth lighting app.","Created training materials and validation tests."]},
  {title:"Quality Assurance",company:"Ontario Drive & Gear (Co-op)",date:"May 2023 – Aug 2023",bullets:["Led QA for prototype gear launches.","Performed high-precision GD&T inspections."]},
  {title:"Electrical Engineering",company:"Jule / eCAMION (Co-op)",date:"Jan 2023 – Apr 2023",bullets:["Assembled EV fast chargers.","Worked on electrical design and quality engineering."]},
  {title:"Youth Robotics Mentor",company:"FIRST (FLL)",date:"2018 – Present",bullets:["Coached teams to national competitions.","Guided design and programming; won mentor awards."]}
];
const exp=document.getElementById('experienceTimeline');
experiences.forEach(e=>{
  const d=document.createElement('div');
  d.className='item';
  d.innerHTML=`<div class="item-line"><div>${e.title}</div><span>${e.company}</span></div>
               <div class="desc"><p><em>${e.date}</em></p><ul>${e.bullets.map(b=>`<li>${b}</li>`).join('')}</ul></div>`;
  exp.appendChild(d);
});
</script>
</body>
</html>

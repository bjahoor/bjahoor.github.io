<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brandon Jahoor â€” Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0c12;
      --fg: #eef0f4;
      --muted: #9aa1ac;
      --line: #262837;
      --brand: #7aa2ff;
      --brand-2: #9b6bff;
      --round: 14px;
      --font-sans: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      --font-display: "Space Grotesk", var(--font-sans);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    html { scroll-behavior: smooth; scroll-padding-top: var(--padTop, 88px); }
    body { margin: 0; font-family: var(--font-sans); color: var(--fg); background: var(--bg); }

    header { position: fixed; top: 0; left: 0; width: 100%; backdrop-filter: blur(8px); background: rgba(11,12,18,.85); border-bottom: 1px solid var(--line); z-index: 50; padding: 0.5rem 0; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 0 1.2rem; }
    header .nav-container { display: flex; justify-content: center; align-items: center; gap: 2rem; }
    .brand { font-weight: 700; font-family: var(--font-display); font-size: 1.3rem; text-decoration: none; color: var(--fg); }
    .brand:hover { color: var(--brand); }
    nav { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
    nav a { color: var(--fg); opacity: .9; text-decoration: none; font-size: 1.05rem; cursor: pointer; }
    nav a:hover { color: var(--brand); }

    .hero { padding: 4.5rem 1rem 2rem; text-align: center; position: relative; z-index: 2; margin-bottom: 1rem; }
    .hero h1.neon { font-family: var(--font-display); font-size: clamp(4rem, 10vw, 6rem); font-weight: 900; color: #fff; text-shadow: 0 0 20px var(--brand), 0 0 40px var(--brand-2); margin: .5rem 0; }
    .subtitle, .school { font-family: var(--font-display); background: linear-gradient(135deg, var(--brand), var(--brand-2)); -webkit-background-clip: text; background-clip: text; color: transparent; }
    .subtitle { font-size: clamp(1.6rem, 4vw, 2.2rem); margin: .6rem 0; }
    .school { font-size: clamp(1.4rem, 3.5vw, 2rem); margin: .2rem 0 1rem; }

    .row { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; margin-top: 1.2rem; }
    .btn { padding: 1rem 1.8rem; border-radius: 14px; text-decoration: none; border: 1px solid var(--line); background: #12131b; color: var(--fg); font-weight: 600; font-size: 1.2rem; transition: transform .3s ease, box-shadow .3s ease; animation: bounce 2s infinite ease-in-out; }
    .btn.primary { background: linear-gradient(135deg, var(--brand), var(--brand-2)); border: none; color: #fff; }
    .btn:hover { transform: translateY(-5px) scale(1.08); box-shadow: 0 0 25px rgba(122,162,255,.8); }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

    .skills { display: flex; flex-wrap: wrap; gap: .6rem; justify-content: center; margin-top: 1rem; max-width: 900px; margin-left: auto; margin-right: auto; }
    .skill { padding: .5rem 1rem; border: 1px solid var(--line); border-radius: 20px; background: rgba(18,19,27,.6); font-size: 1rem; transition: transform .3s ease; }
    .skill:hover { transform: translateY(-3px); }

    h2 { font-family: var(--font-display); font-size: 2rem; margin: 3rem 0 1rem; text-align: center; }

    #projects { margin-top: 3rem; margin-bottom: 5rem; }
    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(3, 1fr); max-width: 1000px; margin: auto; }
    @media(max-width:980px){.grid{grid-template-columns:repeat(2,1fr);}}
    @media(max-width:640px){.grid{grid-template-columns:1fr;}}
    .card { position: relative; border-radius: var(--round); overflow: hidden; height: 220px; cursor: pointer; box-shadow: 0 8px 18px rgba(0,0,0,.3); transition: transform .35s ease, box-shadow .35s ease, border .35s ease; }
    .card img { width: 100%; height: 100%; object-fit: cover; transition: transform .35s ease; }
    .card:hover img { transform: scale(1.08); }
    .card:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(122,162,255,1); border: 2px solid var(--brand); }
    .card h3 { position: absolute; bottom: 0; left: 0; right: 0; margin: 0; padding: .5rem 1rem; background: rgba(0,0,0,.55); font-size: 1rem; }

    #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,.92); display: none; align-items: center; justify-content: center; z-index: 20; flex-direction: column; text-align: center; padding: 1rem; overflow: auto; }
    #modal img { max-width: 90%; max-height: 50vh; border-radius: var(--round); box-shadow: 0 0 40px rgba(122,162,255,0.8); object-fit: contain; margin-top: 1rem; }
    #modal h3 { margin: 1rem 0 .5rem; font-size: 1.6rem; font-family: var(--font-display); }
    #modal p { max-width: 700px; color: var(--muted); line-height: 1.5; }

    #bgVideo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -3; opacity: .35; transition: opacity .6s ease-out; }
    #bg3d { position: fixed; inset: 0; z-index: -2; background: transparent; }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="images/robo_video.mp4" type="video/mp4">
  </video>

  <section id="projects" class="wrap">
    <h2>Projects</h2>
    <div class="grid" id="projectGrid"></div>
  </section>

  <div id="modal"></div>

  <script>
  const projects = [
    {title:"UW RoboHub Research",img:"images/project-robohub.jpg",desc:"I am currently contributing to the development of the 7-axis Franka Emika Panda robotic arm. Paired with Xsense Awinda IMUs fixed to a human's body, running on ROS2, this project will have the robot mimic the movements of a human arm."},
    {title:"WATonomous Navigation Project",img:"images/project-watonomous.jpg",desc:"Currently building a navigation project with WATonomous (UW): an in-progress ROS2 stack for a differential-drive robot that turns LiDAR into a costmap, maintains a lightweight global map, plans paths with A*, and tracks them using Pure-Pursuit to publish cmd_vel. Working in C++/Python with Docker and Foxglove, focusing on reliable point-to-point navigation and static-obstacle avoidance in simulation."},
    {title:"SWARM Hackathon",img:"images/project-swarm.jpg",desc:"A fleet of HeRo 2.0 robots were assembled from scratch involving soldering smd components on pcb's, prototyping components, modifying components, and flashing firmware to ESP32's. With the robots communicating wirelessly through wifi, ir, imu, encoder, and drive data is transmitted through ROS2 pipelines. Running on docker, Gazebo was used as a simulation software."},
    {title:"Mars-Style Rover",img:"images/project-rover.jpg",desc:"UW robotics creates a Mars-Style rover to compete in the annual CIRC challenge. I contributed developing the Realsense ROS2 Camera Streaming. My package streamed colour and depth data using a RealSense wrapper. I implemented custom compression to significantly reduce wireless bandwidth, and created node for rolling resolution selection. Another project involved me modelling the 6-wheel drivetrain, solving both forward and inverse kinematics."}
  ];

  const grid = document.getElementById('projectGrid');
  const modal = document.getElementById('modal');
  projects.forEach(p => {
    const c = document.createElement('div');
    c.className = 'card';
    c.innerHTML = `<img src="${p.img}" alt="${p.title}"><h3>${p.title}</h3>`;
    c.addEventListener('click', () => {
      modal.innerHTML = `<img src="${p.img}" alt="${p.title}"><h3>${p.title}</h3><p>${p.desc}</p>`;
      modal.style.display = 'flex';
    });
    grid.appendChild(c);
  });
  modal.addEventListener('click', () => { modal.style.display = 'none'; });
  </script>
</body>
</html>
